<div id="container">

  <div *ngIf="disk" class="edit-form">

    <div class="submit-form">

      <h2>Editing disk</h2>

      <div class="form-group mt-4">

        <label for="disk-name">Name:</label>
        <input type="text" id="disk-name" class="form-control mt-2" placeholder="Disk name" name="diskName" [(ngModel)]="disk.name" required #diskName="ngModel">
      
      </div>

    </div>

    <div id="buttons" class="mt-4">

      <div *ngIf="disk.name == '' ">
        <button class="btn btn-success" disabled>Update movie</button>
      </div>

      <div *ngIf="disk.name != '' ">
        <button class="btn btn-success" type="submit" (click)="onUpdate()">Update disk</button>
      </div>

    </div>

    <div *ngIf="diskName.errors" class="mt-3 error-message">       
        <p *ngIf="diskName.errors && (diskName.dirty || diskName.touched)">         
          Disk name is required!    
        </p>   
    </div>

  </div>

  <div *ngIf="!disk" class="error-message">
    <p>Cannot access this Disk...</p>
  </div>
  
</div>
